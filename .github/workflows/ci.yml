name: ci

on:
  push:
    branches: [master]
  pull_request:

jobs:
  web:
    runs-on: ubuntu-latest
    env:
      DATABASE_URL: file:./prisma/dev.db
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: package-lock.json
      - name: Install dependencies
        run: npm ci
      - name: Lint
        run: npm run lint
      - name: Build
        run: npm run build
